<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Pokemon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button full (click)="getPokemon()">
        A wild Pokemon appears!
    </button>
    <ion-row>
        <ion-col col-6 offset-3 justify-content-center align-items-center>
        	<ion-list no-lines *ngFor="let pokemon of pokemons">
                <ion-card>
                    <img src="{{pokemon.sprites.front_shiny}}">
                    <ion-card-content>
                        <ion-card-title class="title">
                            {{ pokemon.name }}
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
