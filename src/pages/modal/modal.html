<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Nome</ion-label>
			<ion-input id="nome" placeholder="Nome" type="text" name="nome" ngModel maxlength="13"></ion-input>
		</ion-item>
		<ion-item >
			<ion-label color="primary">Pokémon</ion-label>
			<!--MaxLength em Pokemon é 12 pois o nome mais longo tem 12 letras, como: Hitmonchan-->
			<ion-input placeholder="Pokémon" type="text" name="pokemon" ngModel maxlength="12"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button color="danger" (click)="fechaModal()">Close</button>
</ion-content>
